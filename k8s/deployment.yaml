apiVersion: apps/v1
kind: Deployment
metadata:
  name: vsa-website
  namespace: vsa-website
  labels:
    app: vsa-website
spec:
  replicas: 3
  selector:
    matchLabels:
      app: vsa-website
  template:
    metadata:
      labels:
        app: vsa-website
    spec:
      containers:
      - name: vsa-website
        image: ghcr.io/your-username/vsa-website:latest
        ports:
        - containerPort: 80
        env:
        - name: REACT_APP_SUPABASE_URL
          valueFrom:
            secretKeyRef:
              name: vsa-secrets
              key: supabase-url
        - name: REACT_APP_SUPABASE_ANON_KEY
          valueFrom:
            secretKeyRef:
              name: vsa-secrets
              key: supabase-anon-key
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: vsa-website-service
  namespace: vsa-website
spec:
  selector:
    app: vsa-website
  ports:
  - port: 80
    targetPort: 80
  type: LoadBalancer
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: vsa-website-ingress
  namespace: vsa-website
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  tls:
  - hosts:
    - vsa-website.com
    secretName: vsa-website-tls
  rules:
  - host: vsa-website.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: vsa-website-service
            port:
              number: 80
